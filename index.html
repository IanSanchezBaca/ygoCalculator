<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <!-- all this stuff is for secutrity reasons. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This ensures proper scaling on different screen sizes. -->

    <link rel="icon" href="assets/images/RitoF1.ico" type="image/x-icon" />


    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="render.js"></script>

    <!-- using the defer attribute means that the scripts loads after the html -->

    <title>YGO Calc</title>


</head>

<body>

    <div> <!-- exit button -->
        <button id="exitButton">Exit</button>
    </div>


    <div class="lifePoints">
        <button type="button" class="duelist btn btn-primary" id="duelist1">Duelist 1: 8000</button>

        <div class="options">
            <button class="optionButton" id="resetButton">Reset</button>

            <button class="optionButton" id="undoButton">Undo</button>
        </div>

        <button type="button" class="duelist btn btn-primary" id="duelist2">Duelist 2: 8000</button>
    </div>

    <div class="card"> <!-- the text part -->
        <div class="card-body" id="text">
            8000
        </div>
    </div>

    <div class="calcWrapper">
        <div class="calc"> <!-- all the numbers -->
            <!-- <div> -->
            <button>clr</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- </div> -->

            <!-- <div> -->
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <!-- </div> -->

            <!-- <div> -->
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <!-- </div> -->

            <!-- <div> -->
            <button>/2</button>
            <button>0</button>
            <button>00</button>
            <button>000</button>
            <!-- </div> -->

            <button class="equalSign">=</button>

        </div>

    </div>

    <div> <!-- log and tools button -->
        <button id="logButton">Log</button>
        <button id="toolsButton">Tools</button>
    </div>

</body>

</html>
