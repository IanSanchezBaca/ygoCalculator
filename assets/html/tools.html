<!-- tools.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <!-- all this stuff is for secutrity reasons. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This ensures proper scaling on different screen sizes. -->

    <link rel="icon" href="assets/images/RitoF1.ico" type="image/x-icon" />


    <link rel="stylesheet" href="../css/bootstrap.css">
    <script defer src="../js/tools.js"></script>

    <!-- using the defer attribute means that the scripts loads after the html -->

    <title>YGO Tools</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col">
                <button type="button" class="btn btn-danger" id="extBtn">
                    exit
                </button>
            </div>

        </div>

        <!-- <div class="w-100"></div> -->
        <div class="row my-1">

            <div class="col border border-dark pt-5" id="coinBtn">
                <!-- this should be the image code -->

                <div class="col border border-dark mb-0 mt-5">
                    <!-- "text box"-->
                    <p class="text-center m-0">coin</p>
                </div>
            </div>

            <div class="col border border-dark pt-5" id="diceBtn">
                <!-- this should be the image code -->

                <div class="col border border-dark mb-0 mt-5">
                    <!-- "text box"-->
                    <p class="text-center m-0">dice</p>
                </div>
            </div>

        </div>


        <div class="row border border-dark">
            <p class="my-1 p-2 text-center" id="flavorText">
                Choose your tool.
            </p>
        </div>
    </div>
</body>



</html>
